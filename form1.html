<html>
    <head>
        <title>first lesson </title>
         <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/font-awesome.css" rel="stylesheet">
        <!--pop-up-box-->
        <link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
        <!--//pop-up-box-->
        <!-- price range -->
        <link rel="stylesheet" type="text/css" href="css/jquery-ui1.css">
        <!-- fonts -->
        
    </head>
    <body>
            <div class="container">
                    <h1 class="text-center">SIGN UP</h1>
          <div class="alert" id="msg"></div>
            <form id="regForm">
          <div class= "form-group">
                        <label for="">Name</label>
                        <input type="text" name="name" class="form-control" id="name">
                    </div>
                    <div class= "form-group">
                        <label for="">Email</label>
                        <input type="text" name="email" class="form-control" id="email">
                    </div>
                    <div class= "form-group">
                            <label for="">Password</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>
                        <div class= "form-group">
                                <label for="">Confirm Password</label>
                                <input type="password" name="password2" class="form-control" id="password2">
                            </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                              </form>
                            </div>
        <script> 
        function register(e){
            e.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var password = document.getElementById('password2').value;

            var msg = document.getElementById('msg');

            if(name == '' || email == '' || password == '' || password2 == ''){
                msg.className="alert alert-danger";
                msg.innerHTML = 'Please fill out all fields';
            }
            else{
                if(name.length < 3){
                msg.className="alert alert-danger";
                msg.innerHTML = 'Name must be at least 3 characters';
                } else{
                    var atpos = email.indexOf("@");
                    var dotpos = email.lastIndexOf(".");
                    if(atpos < 1 || dotpos < atpos+2 || dotpos
                    +2 >= email.length){
                msg.className="alert alert-danger";
                msg.innerHTML = 'Please use valid email';
                    } else{
                        if(password != password2){
                msg.className="alert alert-danger";
                msg.innerHTML = 'Password do not macth';
                        } else{
                msg.className="alert alert-success";
                msg.innerHTML = name+'is registered with email '+ email ;
            }
                    }
                }
            }
                    }
        document.getElementById('regForm').addEventListener('submit', register, false);

         </script>
    </body>
</html>
