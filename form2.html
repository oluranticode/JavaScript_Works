<html>
    <head>
        <title>first lesson </title>
         <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/font-awesome.css" rel="stylesheet">
        <!--pop-up-box-->
        <link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
        <!--//pop-up-box-->
        <!-- price range -->
        <link rel="stylesheet" type="text/css" href="css/jquery-ui1.css">
        <!-- fonts -->
        
    </head>
    <body>
            <div class="container">
                <h1 style ="align-content: center;">Register with us!</h1>
                <h2 class="alert-success" id="root"></h2>
            <form id="regForm">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" name="name" id="name"/>
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" name="email" id="email"/>
                </div>

                <div class="form-group"> 
                    <label>Password:</label>
                    <input type="password" class="form-control" name="password" id="password"/>
                </div>

                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" class="form-control" name="password2" id="password2"/>
                </div>

                <button type="submit">submit</button>
            </form>
</div>
        <script> 
        function register(e){
            e.preventDefault();
            console.log('form Submitted');
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password= document.getElementById('password').value;
            var password2 = document.getElementById('password2').value;

            var msg = document.getElementById('root');
            if (name == '' || email == '' || password == '' || password2 == '' ) {
               //msg.className ="alert-danger";
                msg.innerHTML = '<h3 class="alert1-danger"> please fill all from </h3>';
            } else {
                if(password != password2){
                     //msg.className ="alert-danger";
                msg.innerHTML = '<h3 class="alert-danger"> password do not match </h3>';
                } else {
                    //msg.className ="alert-success";
                msg.innerHTML = 'my name is : ' + name + ' and ' + email;
                }
           }           
        }
            document.getElementById('regForm').addEventListener('submit', register, false);
         </script>
    </body>
</html>
